<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #ffffff);
            font-family: 'Segoe UI', sans-serif;
        }

        .sidebar {
            height: 100vh;
            width: 240px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 15px 20px;
            display: block;
            color: #ccc;
            font-size: 16px;
            text-decoration: none;
            transition: all 0.3s;
        }

        .sidebar a:hover {
            background-color: #495057;
            color: #fff;
        }

        .sidebar a.active {
            background-color: #0d6efd;
            color: white;
        }

        .sidebar-logo {
            text-align: center;
            padding: 10px 0;
        }

        .content-section {
            margin-left: 260px;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .card {
            border: none;
            border-radius: 15px;
        }

        .card-title {
            color: #0d6efd;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <div class="sidebar-logo">
        <a href="/trang-chu">
            <img src="/img/logo.png" alt="Logo" style="max-width: 120px; height: auto;">
        </a>
    </div>
    <a href="/trang-chu">🏠 Trang chủ</a>
    <a href="/ban-hang">🛒 Bán hàng</a>
    <a href="/nhan-vien">👤 Nhân viên</a>
    <a href="/khach-hang">🧑‍💼 Khách hàng</a>
    <a href="/san-pham" class="active">👕 Sản phẩm</a>
    <a href="/san-pham-chi-tiet">👕 Sản phẩm chi tiết</a>
    <a href="/khuyen-mai-san-pham">🎁 Danh sách sản phẩm khuyến mại </a>
    <a href="/khuyen-mai">🎁 Khuyến mại</a>
    <a href="/hoa-don/view">🧾 Hóa đơn</a>
    <a href="/thong-ke">📊 Thống kê</a>
</div>

<!-- Content Section -->
<div class="content-section">
    <div class="container mt-4">
        <h1 class="mb-4">Cập nhật sản phẩm</h1>

        <!-- Thông báo lỗi -->
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form th:action="@{/san-pham/sua/{id}(id=${sanPham.id})}" th:object="${sanPham}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="ma" class="form-label">Mã sản phẩm</label>
                <input type="text" class="form-control" id="ma" th:field="*{ma}" required>
            </div>

            <div class="mb-3">
                <label for="ten" class="form-label">Tên sản phẩm</label>
                <input type="text" class="form-control" id="ten" th:field="*{ten}" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="trangThai" th:field="*{trangThai}">
                <label class="form-check-label" for="trangThai">Trạng thái hoạt động</label>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                <a th:href="@{/san-pham}" class="btn btn-secondary">Hủy</a>
            </div>
        </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
