<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trang chủ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }

    .sidebar {
      height: 100vh;
      width: 240px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #343a40;
      padding-top: 20px;
      z-index: 1000;
    }

    .sidebar a {
      padding: 15px 20px;
      text-decoration: none;
      font-size: 16px;
      color: #ccc;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #495057;
      color: #fff;
    }

    .sidebar a.active {
      background-color: #0d6efd;
      color: white;
    }

    .main-content {
      margin-left: 240px;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('/img/logo.png'); /* đường dẫn đến logo */
      background-repeat: no-repeat;
      background-position: center;
      background-size: 280px auto; /* chỉnh lại tùy kích thước logo */
      background-color: #f8f9fa;
    }

    @media (max-width: 768px) {
      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <div class="text-center pb-3">
    <a href="/trang-chu">
      <img src="/img/logo.png" alt="Logo" style="max-width: 120px;">
    </a>
  </div>
  <a href="/trang-chu" class="active">🏠 Trang chủ</a>
  <a href="/ban-hang">🛒 Bán hàng</a>
  <a href="/nhan-vien">👤 Nhân viên</a>
  <a href="/khach-hang">🧑‍💼 Khách hàng</a>
  <a href="/san-pham">👕 Sản phẩm</a>
  <a href="/san-pham-chi-tiet">👕 Sản phẩm chi tiết</a>
  <a href="/khuyen-mai-san-pham" >🎁 Danh sách sản phẩm khuyến mại </a>
  <a href="/khuyen-mai">🎁 Khuyến mại</a>
  <a href="/hoa-don/view">🧾 Hóa đơn</a>
  <a href="/thong-ke">📊 Thống kê</a>
</div>

<!-- Main content with background logo -->
<div class="main-content">
  <!-- Có thể thêm thông điệp thương hiệu ở đây nếu muốn -->
  <!-- <h1 class="text-muted">Hệ thống quản lý bán hàng</h1> -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
