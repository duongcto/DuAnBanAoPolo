<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật khách hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <form th:action="@{|/update/${khachHang.id}|}" method="post" th:object="${khachHang}" class="bg-white p-4 rounded shadow">
        <h4 class="mb-4 text-primary">Cập nhật thông tin khách hàng</h4>

        <div class="mb-3">
            <label class="form-label">Mã KH</label>
            <input type="text" class="form-control" th:field="*{maKH}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Tên KH</label>
            <input type="text" class="form-control" th:field="*{ten}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">SĐT</label>
            <input type="text" class="form-control" th:field="*{sdt}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Trạng thái</label>
            <select class="form-select" th:field="*{trangThai}">
                <option th:value="true" th:text="'Đang hoạt động'"></option>
                <option th:value="false" th:text="'Không hoạt động'"></option>
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Cập nhật</button>
            <a th:href="@{/khach-hang}" class="btn btn-secondary">Quay lại</a>
        </div>
    </form>
</div>
</body>
</html>
