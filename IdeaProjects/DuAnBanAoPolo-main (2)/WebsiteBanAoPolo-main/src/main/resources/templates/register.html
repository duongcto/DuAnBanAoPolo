<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký tài khoản</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #e0f7fa, #ffffff);
      font-family: 'Segoe UI', sans-serif;
    }

    .form-section {
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      border: none;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      background-color: #ffffff;
    }

    .card-title {
      color: #0d6efd;
      font-weight: 700;
      font-size: 24px;
    }

    .form-label {
      font-weight: 500;
    }

    .form-control {
      border-radius: 10px;
      font-size: 15px;
    }

    .btn-custom {
      border-radius: 10px;
      font-weight: 600;
      padding: 10px;
      font-size: 16px;
    }

    .input-group .btn {
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
    }

    .alert {
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="form-section">
  <div class="card">
    <h3 class="card-title text-center mb-4">Đăng ký tài khoản</h3>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/register}" th:object="${khachHang}" method="post">
      <div class="mb-3">
        <label class="form-label">Họ tên</label>
        <input type="text" th:field="*{ten}" class="form-control" required placeholder="Nhập họ tên">
      </div>

      <div class="mb-3">
        <label class="form-label">Số điện thoại</label>
        <input type="text" th:field="*{sdt}" class="form-control" required placeholder="VD: 0987654321">
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <div class="input-group">
          <input type="email" th:field="*{email}" class="form-control" required placeholder="example@gmail.com">
          <button type="submit" class="btn btn-outline-primary" formaction="/send-code" formmethod="post">Gửi mã</button>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Mã xác nhận</label>
        <input type="text" name="code" class="form-control" placeholder="Nhập mã đã gửi đến email">
      </div>

      <div class="mb-3">
        <label class="form-label">Mật khẩu</label>
        <input type="password"  class="form-control" required placeholder="Nhập mật khẩu">
      </div>

      <div class="mb-3">
        <label class="form-label">Nhập lại mật khẩu</label>
        <input type="password" name="confirmPassword" class="form-control" required placeholder="Xác nhận lại mật khẩu">
      </div>

      <button type="submit" class="btn btn-success w-100 mt-3 btn-custom">Đăng ký</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
