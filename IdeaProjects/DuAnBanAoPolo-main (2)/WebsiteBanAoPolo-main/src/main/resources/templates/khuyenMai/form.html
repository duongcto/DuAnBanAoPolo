<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Hóa đơn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${khuyenMai.id == null ? 'Thêm Khuyến Mại' : 'Cập nhật Khuyến Mại'}"></h2>
    <form th:action="@{/khuyen-mai/luu}" th:object="${khuyenMai}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label>Mã KM</label>
            <input type="text" class="form-control" th:field="*{maKM}" required/>
        </div>
        <div class="mb-3">
            <label>Tên</label>
            <input type="text" class="form-control" th:field="*{ten}" required/>
        </div>
        <div class="mb-3">
            <label>Mô tả</label>
            <textarea class="form-control" th:field="*{moTa}"></textarea>
        </div>
        <div class="mb-3">
            <label>Phần trăm giảm (%)</label>
            <input type="number" class="form-control" th:field="*{phanTramGiam}" min="0" max="100"/>
        </div>
        <div class="mb-3">
            <label>Ngày bắt đầu</label>
            <input type="date" class="form-control" th:field="*{ngayBatDau}" required/>
        </div>
        <div class="mb-3">
            <label>Ngày kết thúc</label>
            <input type="date" class="form-control" th:field="*{ngayKetThuc}" required/>
        </div>
        <div class="mb-3">
            <label>Trạng thái</label>
            <select class="form-select" th:field="*{trangThai}">
                <option value="true">Đang áp dụng</option>
                <option value="false">Ngưng áp dụng</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Lưu</button>
        <a th:href="@{/khuyen-mai}" class="btn btn-secondary">Quay lại</a>
    </form>
</div>
</body>
</html>
